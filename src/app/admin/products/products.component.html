
<div class="p-3">
  <div class="card card-primary card-outline">
    <div class="card-header">
      <h3 class="card-title">Inbox</h3>

      <div class="card-tools">
        <div class="input-group input-group-sm">
          <input #inputForSearch (keyup)="search(inputForSearch.value)" id="SearchProductInput" type="text" class="form-control" placeholder="Search Products">
          <div class="input-group-append">
            <div class="btn btn-primary">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- /.card-tools -->
    </div>
    <!-- /.card-header -->
    <div class="card-body p-0">
      <div class="mailbox-controls">
        <button type="button" class="btn btn-primary btn-sm"  data-toggle="modal" data-target="#AddModal"><i class="fas fa-plus-circle mr-2"></i>Add New Products</button>
        <!-- Check all button -->
        <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="far fa-square"></i>
        </button>
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-sm"><i class="far fa-trash-alt"></i></button>
          <button type="button" class="btn btn-default btn-sm"><i class="fas fa-reply"></i></button>
          <button type="button" class="btn btn-default btn-sm"><i class="fas fa-share"></i></button>
        </div>
        <!-- /.btn-group -->
        <button type="button" class="btn btn-default btn-sm"><i class="fas fa-sync-alt"></i></button>
        <div class="float-right">
          1-50/200
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm"><i class="fas fa-chevron-left"></i></button>
            <button type="button" class="btn btn-default btn-sm"><i class="fas fa-chevron-right"></i></button>
          </div>
          <!-- /.btn-group -->
        </div>
        <!-- /.float-right -->
      </div>
      <div class="table-responsive mailbox-messages">
        <table class="table table-hover table-striped">
          <tbody>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Desc</th>
            <th>Actions</th>
          </tr>
          <tr *ngFor="let product of products">
            <td><img src="{{product.imgpath}}" class="img-thumbnail" style="width: 50px; height: 50px;"></td>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.brand}}</td>
            <td>{{product.price}}</td>
            <td>{{product.desc |slice:0:20}}</td>
            <td>
              <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#DeleteModal" (click)="selectForDelete(product.id)"><i class="far fa-trash-alt"></i></button>
              <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#UpdateModal" (click)="selectForUpdate(product.id)"><i class="far fa-edit"></i></button>
              <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#ShowModal" (click)="selectForShow(product.id)"><i class="far fa-eye"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
        <!-- /.table -->
      </div>
      <!-- /.mail-box-messages -->
    </div>
    <!-- /.card-body -->
    <div class="card-footer p-0">
      <div class="mailbox-controls">
        <!-- Check all button -->
        <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="far fa-square"></i>
        </button>
        <div class="btn-group">
          <button type="button" class="btn btn-default btn-sm"><i class="far fa-trash-alt"></i></button>
          <button type="button" class="btn btn-default btn-sm"><i class="fas fa-reply"></i></button>
          <button type="button" class="btn btn-default btn-sm"><i class="fas fa-share"></i></button>
        </div>
        <!-- /.btn-group -->
        <button type="button" class="btn btn-default btn-sm"><i class="fas fa-sync-alt"></i></button>
        <div class="float-right">
          1-50/200
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-sm"><i class="fas fa-chevron-left"></i></button>
            <button type="button" class="btn btn-default btn-sm"><i class="fas fa-chevron-right"></i></button>
          </div>
          <!-- /.btn-group -->
        </div>
        <!-- /.float-right -->
      </div>
    </div>
  </div>
</div>

<!-- Modal for add product -->
<!-- Button trigger modal -->

<!-- Modal Add Product -->
<div class="modal fade" id="AddModal" data-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header card-primary card-outline">
        <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row mb-3">
            <div class="col-md-3">
              <img class="img-thumbnail" id="AddEmpImage" style="width: 100px; height: 100px;" src="assets/1.png">
            </div>
            <div class="col-md-9">
              <input id="image" name="image" type="file" style="margin-left: 10px;" (change)="onSelect($event)" accept="image/*">
            </div>
          </div>
          <label>Name:</label>
          <div class="row"><input id="name" name="name" class="form-control"></div>

          <div class="row">
            <div class="col">
              <label>Category</label>
              <select id="category" name="category" class="form-control">
                <option value="AliShoes">AliShoes</option>
                <option value="Bags">Bags</option>
              </select>
            </div>
            <div class="col">
              <label>Brand</label>
              <select id="brand" name="brand" class="form-control">
                <option value="Nike">Nike</option>
                <option value="Adidas">Adidas</option>
              </select>
            </div>
            <div class="col">
              <label>Price</label>
              <input  type="number" id="price" name="price" class="form-control">
            </div>
          </div>

          <div class="row">
            <label>Description</label>
            <textarea id="desc" name="desc" class="form-control" style="height: 100px"></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="add()" data-dismiss="modal">Add Product</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Show -->
<div class="modal fade" id="ShowModal" data-backdrop="static" tabindex="-1" aria-labelledby="showModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header card-primary card-outline">
        <h5 class="modal-title" id="showModalLabel">Show Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row mb-3">
            <div class="col-md-3">
              <img class="img-thumbnail" id="sEmpImage" style="width: 100px; height: 100px;" src="assets/1.png">
            </div>
            <div class="col-md-9">

            </div>
          </div>
          <label>Name:</label>
          <div class="row"><input id="sname" name="sname" class="form-control" disabled></div>

          <div class="row">
            <div class="col">
              <label>Category</label>
              <select id="scategory" name="scategory" class="form-control" disabled>
                <option id="oldcategory" value=""></option>
                <option value="AliShoes">AliShoes</option>
                <option value="Bags">Bags</option>
              </select>
            </div>
            <div class="col">
              <label>Brand</label>
              <select id="sbrand" name="sbrand" class="form-control" disabled>
                <option id="oldbrand" value=""></option>
                <option value="Nike">Nike</option>
                <option value="Adidas">Adidas</option>
              </select>
            </div>
            <div class="col">
              <label>Price</label>
              <input  type="number" id="sprice" name="sprice" class="form-control" disabled>
            </div>
          </div>

          <div class="row">
            <label>Description</label>
            <textarea id="sdesc" name="sdesc" class="form-control" style="height: 100px" disabled></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Delete -->
<div class="modal fade" id="DeleteModal" data-backdrop="static" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header card-primary card-outline">
        <h5 class="modal-title" id="deleteModalLabel">Deleting Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

        <h4>Are You Want to Delete this Product ?</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger"  data-dismiss="modal" (click)="deleteConform()">Delete Product</button>
      </div>
    </div>
  </div>
</div>
